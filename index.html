<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flamingo Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="fish">
        <img src="./assets/fish.png" alt="fish" />
        <h2 class="score" id="score">0</h2>
      </div>
      <div class="flamingoTap">
        <img id="flamingoTap" src="./assets/flamingo.png" alt="flamingoTap" />
      </div>
      <div class="friend">
        <img id="friend" src="./assets/friends.png" alt="friend"/>
      </div>
      <div class="gift">
        <img id="gift" src="./assets/gift.png" alt="gift">
      </div>
      <div class="tasks">
        <img id="tasks" src="./assets/tasks.png" alt="tasks">
      </div>
      <div class="skin">
        <img id="skin" src="./assets/skin.png" alt="skin">
       </div>
      <div class="settings">
        <img id="settings" src="./assets/settings.png" alt="settings">
      </div>
      <h2 class="flamingoText" id="flamingoText">Flamingo</h2>
     </div>
    <script src="app.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
