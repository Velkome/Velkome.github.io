<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flamingo Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
     <div class="game">
       <div class="quill">
         <img src="./assets/quill.png" alt="quill" />
         <h2 class="score" id="score">0</h2>
       </div>
       <div class="flamingoTap">
         <img id="flamingoTap" src="./assets/glamingo.jpg" alt="flamingoTap" />
       </div>
       <div class="friend">
         <img id="friend" src="./assets/referrals.png" alt="friend"/>
       </div>
       <div class="gift">
         <img id="gift" src="./assets/boosts.png" alt="gift">
       </div>
       <div class="tasks">
         <img id="tasks" src="./assets/tasks.png" alt="tasks">
       </div>
       <div class="skin">
         <img id="skin" src="./assets/castomize.png" alt="skin">
        </div>
       <div class="settings">
         <img id="settings" src="./assets/settings.png" alt="settings">
       </div>
      <h2 class="flamingoText" id="flamingoText">Flamingo</h2>
     </div>
    </div>
    <script src="app.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
